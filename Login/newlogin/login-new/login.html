<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
  </head>
  <body>
    <div class="home-btn">
			<a class="home" href="../../../index.html">H<span>O</span>ME</a>
		</div>
    <div class="container">
      <div class="back-container">
        <a class="login-logo" href="login.html"><h1>Login</h1></a>
        <form class="inpu-fields" action="index.html" method="post">
          <input class="username" type="email" name="" value="" required="" placeholder="Username or E-mail">
          <input class="password" type="password" name="" value="" required="" placeholder="Password">
          <br>
          <h4><span><input type="checkbox" name="" value=""></span>Remember me</h4>
          <button type="button" class="login-btn" name="button" value="">Log in</button>
          <br>
          <p>Don't have an Account? <a class="Sign-up" href="../../../Signup/signup.html">Sign up</a></p>
        </form>
      </div>
      <div class="extra-login-options">
        <a class="google" href=""><img src="Google.png" alt=""></a>
        <a class="facebook" href=""><img src="Facebook.png" alt=""></a>
        <a class="twitter" href=""><img src="Twitter.png" alt=""></a>
      </div>
    </div>
  </body>
</html>
