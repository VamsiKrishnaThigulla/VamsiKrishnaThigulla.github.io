<DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<title>
			Sign up For new Account
		</title>
		<link rel="stylesheet" type="text/css" href="signupstyle.css">
	</head>
	<body>
		<div class="home-btn">
			<a class="home" href="../index.html">H<span>O</span>ME</a>
		</div>
		<div class="sign-up">
			<h1>Sign up</h1>
			<form>
				<input type="email" class="input-box" name="" required="" placeholder="example@gmail.com">
				<input type="password" class="input-box" name="" required="" placeholder="Password">
				<br><br>
				<label><span><input type="checkbox" name=""></span> remember me</label>
				<br><br>

				<button type="submit" class="sign-up-btn">Sign up</button>
				<br>
				<hr>
				<p class="or">OR</p>
				<label>Sign in using</label>
				<br>
				<br>
				<div class="sign-in-using">
					<a href="https://www.google.com" class="sign-in google"><img src="Google.png"></a>
					<a href="https://www.facebook.com" class="sign-in facebook"><img src="Facebook.png"></a>
					<a href="https://www.twitter.com" class="sign-in twitter"><img src="Twitter.png"></a>
				</div>
				<p class="member-already">Already have an Account?<a href="../Login/newlogin/login-new/login.html"> Sign In</a></p>
			</form>
		</div>
	</body>
	</html>
